<!DOCTYPE html>
{% extends 'index/index1.html' %}
{% block content %}
{#<h1 style="color: red;margin-left: 600px">Update Batch</h1>#}
<br>
<div class="container">
    <div class="row" style="margin-left: 450px">

<form method="post">
{% csrf_token %}
<table>
                <tr>
                    {% for field in form %}
                        <td><b>{{ field.label_tag }}</b></td>
                    <td>{{ field }}</td>
                    <td>{{ field.errors }}</td>

                </tr>

                {% endfor %}
            </table>

                        <input type="submit" value="ok" class="btn btn-danger">

</form>

    </div>
</div>
{% endblock %}
