<!DOCTYPE html>
{% extends 'index/index1.html' %}
{% block content %}
<div class="card-body" style="margin-top: 50px">
    <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <tr>
            <th>Batch</th>
            <th>Course</th>
            <th>No:of Students</th>
            <th>Total Revenue</th>
        </tr>
            {% for data in form %}
            <tr>
                <td>{{ data.Batch__Batch }}</td>
            <td>{{ data.Batch__Course__Course }}</td>
            <td>{{ data.student }}</td>
            <td>{{ data.coursefee }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
